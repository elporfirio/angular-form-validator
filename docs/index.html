<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Angular Form Validator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></head>
<body>
<div class="container" ng-controller="demoController as vm">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form role="form" ng-submit="vm.validateForm()" form-validator novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="control-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" validator="email" required>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="control-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile" class="control-label">File input</label>
                    <input type="file" id="exampleInputFile" required>

                </div>
                <div class="form-group">
                    <label for="textarea" class="control-label">Long Text Area</label>
                <textarea  class="form-control" name="textarea" id="textarea" rows="10" required></textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script src="../dist/angular-form-validator.js"></script>
<script>
    angular.module('demoApp', ['angular-form-validator'])
        .controller('demoController', ['$scope', function($scope){
            var self = this;
            self.title = "Demo Form Controller";
            self.scope = $scope;

            console.log("CONTROLLER", $scope);
            self.validateForm = function(){
                console.log('Frenesi');
                self.scope.$broadcast('validateForm');
            }
        }]);
</script>
</body>
</html>
